<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco - OriOurs - Panier</title>

    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tablet.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">


    <script src="app.js" defer></script>
    <script src="basket.js" defer></script>
    <script src="regex.js" defer></script>
</head>

<body class="bodyCustom">
<header>
    <a href="index.html" class="logo">
        <h1>OriOurs</h1>
    </a>
    <nav>
        <button class="openMenu caractButton"><i class="fas fa-bars"></i></button>
        <ul class="mainMenu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="basket.html">Panier</a></li>
        </ul>
        <button class="closeMenu caractButton"><i class="fas fa-times"></i></button>
    </nav>
    <p class="text-center">Ours en peluche faits à la main.</p>
</header>

<section id="sectionBasket">
    <div id="basketNull"></div>
    <table id="tableau"></table>
    <form action="" method="post" class="formFieldset">
        <fieldset class="formIdentity">
            <legend>Informations</legend>
            <label for="firstName">
                <input type="text" id="firstName" placeholder="Votre prenom" name="prénom">
                <small></small>
            </label>
            <label for="lastName">
                <input type="text" id="lastName" placeholder="Votre nom" name="nom">
                <small></small>
            </label>
            <label for="domicile">
                <input type="text" id="domicile" placeholder="Domicile" name="adresse">
                <small></small>
            </label>
            <label for="CP">
                <input type="text" id="CP" placeholder="Code postal" name="code postal">
                <small></small>
            </label>
            <label for="ville">
                <input type="text" id="ville" placeholder="Ville" name="ville">
                <small></small>
            </label>
            <label for="phoneNumber">
                <input type="tel" id="phoneNumber" placeholder="Numéro de telephone" name="Numéro de telephone">
                <small></small>
            </label>
            <label for="mail">
                <input type="email" id="mail" placeholder="Votre adresse email" name="email">
                <small></small>
            </label>
        </fieldset>
        <fieldset class="formPayment">
            <legend>Formulaire de paiement</legend>
            <label for="namecard">
                <input id="namecard" placeholder="Nom sur la carte" type="text">
                <small></small>
            </label>
            <label for="numbercard">
                <input id="numbercard" placeholder="Numéro de carte" type="text" name="numberCB" maxlength="16"
                       required>
            </label>
            <small></small>
            <label for="dateMois">
                <select name="dateMois" id="dateMois">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </label>
            <label for="dateAnnee">
                <select name="dateAnnee" id="dateAnnee">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </label>
            <label for="key">
                <input id="key" placeholder="CVV" type="text" name="Code de sécurité" maxlength="3" required>
                <small></small>
            </label>
            <input type="submit" value="Payer">
        </fieldset>
    </form>
</section>

<p class="text-center">
    Livraison partout en France !<br>
    Commandez et recevez !
</p>

<footer>
    <div>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
    </div>
    <nav>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Nous rejoindre</a></li>
            <li><a href="mailto:admin@orinoco.fr">Nous contacter</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
