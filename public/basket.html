<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco - OriOurs - Panier</title>

    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/tablet.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">


    <script src="app.js" defer></script>
    <script src="basket.js" defer></script>
</head>

<body class="bodyCustom">
<header>
    <a href="index.html" class="logo">
        <h1>OriOurs</h1>
    </a>
    <nav>
        <button class="openMenu caractButton"><i class="fas fa-bars"></i></button>
        <ul class="mainMenu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="basket.html">Panier</a></li>
        </ul>
        <button class="closeMenu caractButton"><i class="fas fa-times"></i></button>
    </nav>
    <p class="text-center">Ours en peluche faits à la main.</p>
</header>

<section id="sectionBasket">
    <div id="basketNull"></div>
    <table id="tableau"></table>
    <form action="" method="post" class="formFieldset">
        <fieldset class="formIdentity">
            <legend>Informations</legend>
            <label for="firstName">
                <input type="text" id="firstName" placeholder="Votre prenom" name="prénom" pattern="[A-Za-z]{2,}" required title="Entrez votre prénom">
            </label>
            <label for="lastName">
                <input type="text" id="lastName" placeholder="Votre nom" name="nom" pattern="[A-Za-z]{2,}" required title="Entrez votre nom">
            </label>
            <label for="domicile">
                <input type="text" id="domicile" placeholder="Domicile" name="adresse" pattern="[a-zA-Z0-9\s]{5,30}" required title="Entrez l'adresse de votre domicile">
            </label>
            <label for="CP">
                <input type="text" id="CP" placeholder="Code postal" title="format : 12345" name="code postal" pattern="[0-9]{5}" required>
            </label>
            <label for="ville">
                <input type="text" id="ville" placeholder="Ville" name="ville" pattern="[A-Za-z]{2,}" required title="Entrez votre ville">
            </label>
            <label for="phoneNumber">
                <input type="tel" id="phoneNumber" placeholder="Numéro de telephone" name="Numéro de telephone" pattern="0[0-9]{9}" required title="Composez votre numéro de téléphone">
            </label>
            <label for="email">
                <input type="email" id="email" placeholder="Votre adresse email" name="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-_]+.[a-zA-Z]{2,10}" required title="Entrez votre email">
            </label>
            <input id="buttonValid" type="submit" value="Valider">
        </fieldset>
    </form>
</section>

<p class="text-center">
    Livraison partout en France !<br>
    Commandez et recevez !
</p>

<footer>
    <div>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
    </div>
    <nav>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Nous rejoindre</a></li>
            <li><a href="mailto:admin@orinoco.fr">Nous contacter</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
